  <body>
    <!-- Modal edit -->

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Equipment</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="" class="form-label">Image</label>
                <input type="" class="form-control" id="imageInput" />
              </div>
              <div class="mb-3">
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="nameInput" />
              </div>
              <div class="mb-3">
                <label for="descriptionInput" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="descriptionInput"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="priceInput" class="form-label">Price</label>
                <input type="number" class="form-control" id="priceInput" />
              </div>
              <div class="mb-3">
                <label for="quantityInput" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantityInput" />
              </div>
              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <nav class="nav navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img src="logo.png" alt="" height=50"" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link" href="./homefake.html" role="button">
                Home
              </a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link active"

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Contact</a
              >
            </li>
            <img src="../image/location.png" height="50" class="logo" />
          </ul>
          <div class="d-flex p-2 rid gap-3">
            <a href="./login.html" class="logoutBtn">
              <button onclick="logout()" type="button" class="btn btn-primary">
                Disconnect
              </button>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <h1 class="my-6 w-full font-bold text-orange-400 text-center text-2xlr">
        All available equipment :
